{% extends "gestion_libros/base.html" %}
{% load static %}

{% block content %}
<div class="container px-5 my-5">
    <div class="row gx-5 justify-content-center">
        <div class="col-lg-8 col-xl-6">
            <div class="text-center mb-5">
                <h2 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">Agregar Nueva Editorial</span></h2>
                <p class="lead fw-normal text-muted mb-0">Complete los datos de la editorial</p>
            </div>
        </div>
    </div>
    <div class="row gx-5 justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow border-0 rounded-4 mb-5">
                <div class="card-body p-5">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="id_nombre" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_pais" class="form-label">País</label>
                            <input type="text" class="form-control" id="id_pais" name="pais">
                        </div>
                        <div class="mb-3">
                            <label for="id_sitio_web" class="form-label">Sitio Web</label>
                            <input type="url" class="form-control" id="id_sitio_web" name="sitio_web">
                        </div>
                        <div class="mb-3">
                            <label for="id_fundacion" class="form-label">Año de Fundación</label>
                            <input type="number" class="form-control" id="id_fundacion" name="fundacion" min="1500" max="{% now 'Y' %}">
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'inicio:listar_editoriales' %}" class="btn btn-outline-secondary me-md-2">
                                <i class="bi bi-arrow-left"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Guardar Editorial
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
