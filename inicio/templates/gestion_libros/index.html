{% extends 'gestion_libros/base.html' %}
{% load static %}

{% block title %}Book Flow{% endblock %}

{% block content %}
<!-- Header -->
<header class="py-5">
    <div class="container px-5 pb-5">
        <div class="row gx-5 align-items-center">
            <div class="col-xxl-5">
                <!-- Header text content-->
                <div class="text-center text-xxl-start">
                    <div class="badge bg-gradient-primary-to-secondary text-white mb-4">
                        <div class="text-uppercase">Libros &middot; Autores &middot; Editoriales</div>
                    </div>
                    <div class="fs-3 fw-light text-muted">Todo en un sólo lugar</div>
                    <h1 class="display-3 fw-bolder mb-5"><span class="text-gradient d-inline">Book Flow</span></h1>
                    <div class="d-grid gap-3 d-sm-flex justify-content-sm-center justify-content-xxl-start mb-3">
                        <a class="btn btn-primary btn-lg px-5 py-3 me-sm-3 fs-6 fw-bolder" href="{% url 'inicio:listar_libros' %}">Libros</a>
                        <a class="btn btn-outline-dark btn-lg px-5 py-3 fs-6 fw-bolder" href="{% url 'inicio:listar_autores' %}">Autores</a>
                        <a class="btn btn-primary btn-lg px-5 py-3 me-sm-3 fs-6 fw-bolder" href="{% url 'inicio:listar_editoriales' %}">Editoriales</a>
                    </div>
                </div>
            </div>
            <div class="col-xxl-7">
                <!-- Header profile picture-->
                <div class="d-flex justify-content-center mt-5 mt-xxl-0">
                    <div class="profile bg-gradient-primary-to-secondary">
                        <img class="profile-img" src="{% static 'assets/imagen_libros.png' %}" alt="Libros Book Flow">
                        
                        <!-- SVG Dots (completo) -->
                        <div class="dots-1">
                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 191.6 1215.4" style="enable-background: new 0 0 191.6 1215.4" xml:space="preserve">
                                <g transform="translate(0.000000,1280.000000) scale(0.100000,-0.100000)">
                                    <path d="M227.7,12788.6c-105-35-200-141-222-248c-43-206,163-412,369-369c155,32,275,190,260,339c-11,105-90,213-190,262 C383.7,12801.6,289.7,12808.6,227.7,12788.6z"></path>
                                    <!-- Todos tus paths SVG aquí (los 4 bloques completos) -->
                                </g>
                            </svg>
                        </div>
                        <div class="dots-2">
                            <!-- Repetir SVG para dots-2 -->
                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 191.6 1215.4">
                                <!-- Contenido SVG -->
                            </svg>
                        </div>
                        <div class="dots-3">
                            <!-- Repetir SVG para dots-3 -->
                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 191.6 1215.4">
                                <!-- Contenido SVG -->
                            </svg>
                        </div>
                        <div class="dots-4">
                            <!-- Repetir SVG para dots-4 -->
                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 191.6 1215.4">
                                <!-- Contenido SVG -->
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- About Section (opcional) -->
<section class="bg-light py-5">
    <div class="container px-5">
        <div class="row gx-5 justify-content-center">
            <div class="col-xxl-8">
                <div class="text-center my-5">
                    <a href="{% url 'inicio:sobre_mi' %}" class="btn btn-link text-decoration-none p-0">
                        <h2 class="display-5 fw-bolder">
                            <span class="text-gradient d-inline">Sobre Mí</span>
                        </h2>
                    </a>
                    <p class="lead fw-light mb-4">Este es mi proyecto final para Python</p>
                    <div class="d-flex justify-content-center fs-2 gap-4">
                        <a class="text-gradient" href="#"><i class="fa-brands fa-x-twitter"></i></a>
                        <a class="text-gradient" href="#"><i class="bi bi-linkedin"></i></a>
                        <a class="text-gradient" href="#"><i class="bi bi-github"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
