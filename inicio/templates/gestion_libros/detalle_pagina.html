{% extends 'gestion_libros/base.html' %}

{% block title %}{{ pagina.titulo }}{% endblock %}

{% block content %}
    <div class="container mt-5">
        <a href="{% url 'inicio:listar_paginas' %}" class="btn btn-secondary mb-3">Volver a la lista</a>
        <div class="card p-4">
            <h1 class="card-title">{{ pagina.titulo }}</h1>
            <p class="text-muted">{{ pagina.fecha_creacion|date:"d M, Y" }}</p>
            <hr>
            <div class="card-text">
                <p>{{ pagina.contenido }}</p>
            </div>
        </div>
    </div>
{% endblock %}
